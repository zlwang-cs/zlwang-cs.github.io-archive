<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          {% comment %} <li><a href="{{ '/' | prepend: site.baseurl }}">About</a></li> {% endcomment %}
          <li><a href="https://scholar.google.com/citations?user=S_wQccsAAAAJ&hl=en">Publication</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. <a href="https://github.com/kssim/about-publication/">A.P</a> theme by kssim.
      </span>
    </footer>
  </body>
</html>
